<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Sentiment Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CAF50;
            color: white;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
            background-color: #333;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-enter {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        .btn-enter:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Welcome to the Sentiment Dashboard</h1>
    <p>Analyze and explore sentiment data across various articles.</p>
    <a href="dashboard.html" class="btn-enter">Enter Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
